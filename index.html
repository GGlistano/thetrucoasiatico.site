                                                                                <p class="text-sm text-gray-700 leading-relaxed">
                                                                                    ${reply.text}
                                                                                </p>
                                                                            </div>
                                                                            <div class="flex items-center gap-3 mt-1 text-xs">
                                                                                <button
                                                                                    onclick="handleLike('${comment.id}', '${reply.id}')"
                                                                                    class="flex items-center gap-1 font-semibold transition-colors ${reply.likedByUser ? 'text-red-600' : 'text-gray-600 hover:text-red-600'}"
                                                                                >
                                                                                    <span class="${reply.likedByUser ? 'icon-thumbs-up-filled' : 'icon-thumbs-up'}" style="width: 12px; height: 12px;"></span>
                                                                                    ${reply.likes}
                                                                                </button>
                                                                                <span class="text-gray-500">${reply.timestamp}</span>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                `).join('')}
                                                            </div>
                                                        ` : ''}
                                                    </div>
                                                ` : ''}
                                            </div>
                                        </div>
                                    </div>
                                `).join('')}
                            </div>

                            ${!showAllComments && comments.length > 5 ? `
                                <div class="mt-8 text-center">
                                    <button
                                        onclick="toggleShowAllComments()"
                                        class="bg-white border-2 border-red-600 text-red-600 px-8 py-3 rounded-lg font-bold hover:bg-red-50 transition-colors"
                                    >
                                        Ver mais coment√°rios (${comments.length - 5} restantes)
                                    </button>
                                </div>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('root').innerHTML = html;
        }

        // Renderiza√ß√£o inicial
        render();
    </script>
</body>
